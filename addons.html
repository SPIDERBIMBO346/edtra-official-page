      color: white;

    .menu-toggle {

      padding: 8px;
      border-radius: 6px;
    }

    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    .menu {
      display: none;
      position: fixed;

      left: 10px;

      font-size: 16px;

    .menu a:hover {
