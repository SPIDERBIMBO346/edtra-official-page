  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edtra Maker</title>
      <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
      <style>
          body { 
              text-align: center; 
              font-family: 'Minecraft', sans-serif; 
              background: url('fondo.png') no-repeat center center fixed;
              background-size: cover;
              color: white; 
              margin: 0;
              padding: 0;
          }
          h1 { margin-top: 20px; }
          .container { margin-top: 50px; }
  
          /* Botones en tonos morados */
          button { 
              padding: 15px 40px; 
              margin: 15px; 
              font-size: 20px; 
              cursor: pointer; 
              border: 3px solid #3D0066; 
              border-radius: 8px; 
              font-family: 'Minecraft', sans-serif;
              color: white;
              background: linear-gradient(to bottom, #A855F7, #6B21A8);
              box-shadow: 0px 4px 0px #3D0066;
              transition: 0.2s ease-in-out;
          }
          button:hover { 
              background: linear-gradient(to bottom, #C084FC, #7E22CE); 
              transform: scale(1.05);
          }
          button:active {
              box-shadow: none;
              transform: translateY(3px);
          }
  .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 6px;
    }

    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
    }

    .menu {
      display: none;
      position: fixed;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }

    .menu a {
      display: block;
      margin: 8px 0;
      width: auto;
      padding: 8px 12px;
      font-size: 16px;
      background: #222;
      border: 2px solid #555;
      border-radius: 5px;
      text-align: left;
    }

    .menu a:hover {
      background: #444;
    }
.watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.6;
            font-family: 'Minecraft', sans-serif;
        }
      </style>
  </head>
  <body>
      <h1><img src="edtra_maker.png" alt="Edtra Maker" width="300"></h1>
      <div class="container">
          <button onclick="location.href='sound.html'">Create Sounds</button>
      </div>

  <!-- Botón Hamburguesa -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menú de Navegación -->
  <div class="menu" id="menu">
    <a href="index.html"> Volver al Inicio</a>
    <a href="edtra-maker.html">️ Edtra Maker</a>

    <div class="watermark">© Edtra Studios 2025</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
  </body>
  </html>
