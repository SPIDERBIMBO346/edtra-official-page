<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: 'Minecraft', sans-serif; 
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            color: white; 
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 20px; }
        .container { margin-top: 50px; }
        a { 
            display: block; 
            margin: 15px auto; 
            padding: 15px 40px; 
            font-size: 20px; 
            width: 250px; 
            text-decoration: none; 
            font-family: 'Minecraft', sans-serif;
            color: white; 
            border: 3px solid #004488; 
            border-radius: 8px; 
            background: linear-gradient(to right, #1DA1F2, #0077B5);
            box-shadow: 0px 4px 0px #004488;
            transition: 0.2s ease-in-out;
        }
        a:hover { 
            background: linear-gradient(to right, #33b5ff, #0099dd); 
            transform: scale(1.05);
        }
        a:active {
            box-shadow: none;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <h1><img src="redes.png" alt="Social network" width="300"></h1>
    <div class="container">
        <a href="https://x.com/thezonecrafting?t=uO7nOVRnbHztVwlyjxevPQ&s=09" target="_blank">Twitter</a>
        <a href="https://discord.gg/3z2Spr8NuC" target="_blank">Discord</a>
    </div>
</body>
</html>
